        <script id="notez-template" type="text/x-handlebars-template">
            {{#each this}}
            <li class="item full">
                <div class="item-col one_fifth first">
                    <div class="item-due">
                        <p>{{this.date}}</p>
                        <input type="checkbox" id="inp1" name="inp1" value="">
                        <label for="inp1">Finished (today)</label>
                    </div>
                </div>

                <div class="item-col three_fifth">
                    <div class="line">
                        <div class="col one_half first item-title">
                            <p>{{this.title}}</p>
                        </div>
                        <div class="col one_half item-level" title="Wichtigkeit">
                            {{this.rating}}
                        </div>
                    </div>
                    <div class="item-desc js-expand">
                        <p class="ellipsis">{{this.text}}</p>
                        <i class="icon-zoom-in"></i>
                    </div>
                </div>

                <div class="item-col one_fifth">
                    <div class="item-action">
                        <button class="btn js-edit" data-notezId="{{this.id}}"><i class="icon-pencil2"></i>Edit</button>
                    </div>
                </div>
            </li>

            {{/each}}
        </script>
